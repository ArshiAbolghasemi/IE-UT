<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mizdooni</title>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!--font-->
    <link rel="stylesheet" href="../assets/css/font.css"> 
    <!--styles-->
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/text_color.css">
    <link rel="stylesheet" href="../assets/css/pages/home_page/home_page.css">
</head>
<body>
    <header class="bg-white">
        <div class="container-fluid header">
            <div class="row align-items-center">
                <div class="header__logo">
                    <img src="../assets/images/header/logo/mizdoonit_logo.png" 
                        alt="Mizdooni Logo" class="img-fluid">    
                </div>
                <div class="header__text">
                    <p class="text-deep_carmine_pink">
                        Reserve Table From Anywhere!
                    </p>
                </div>
                <nav class="navbar">
                    <div class="navbar-header">
                        <button class="header__button">
                            <span class="header__button__text text-white">Reserve Now!</span>
                        </button>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <div class="main">
        <div class="main__search">
            <div class="main__searchicon">
                <img src="../assets/images/pages/home/mizdooni_logo.png" 
                    alt="Mizdooni Logo" class="img-fluid">
            </div>
            <div class="main__searchbox">
                <button type="button" class="btn search-location" 
                    data-toggle="dropdown">
                    <span class="text-black">
                        Location
                    </span>
                    <img src="../assets/images/util/dropdown_button.png" alt=""dropdown_button
                        class="img-fluid" id="dropdown_button">
                </button>
                <button type="button" class="btn search-resturant" 
                    data-toggle="dropdown">
                    <span class="text-black">
                        Restaurant
                    </span>
                    <img src="../assets/images/util/dropdown_button.png" alt=""dropdown_button
                        class="img-fluid" id="dropdown_button">
                </button>
                <input class="input__restaurant" placeholder="Type  Restaurant...">
                <button type="button" class="btn search-btn">
                    <span class="text-white">search</span>
                </button>
            </div>
        </div>
    </div>

    <div class="restaurants">
        <div class="title">Top Restaurants in Mizdooni</div>
        <div class="cards__container">
            <div class="card__item">
                <div class="card__image">
                    <img src="../assets/images/mock/restaurants/the_Ivy_brasserie.png" 
                        alt="The Ive Brasserie" class="img-fluid">
                </div>
                <div class="card__tag">
                    <div class="rate">
                        <img src="../assets/images/util/vector/star.png" alt="Vector Star"
                            class="img-fluid">
                        <img src="../assets/images/util/vector/star.png" alt="Vector Star"
                            class="img-fluid">    
                        <img src="../assets/images/util/vector/star.png" alt="Vector Star"
                            class="img-fluid">    
                        <img src="../assets/images/util/vector/star.png" alt="Vector Star"
                            class="img-fluid">   
                        <img src="../assets/images/util/vector/star.png" alt="Vector Star"
                            class="img-fluid">             
                    </div>
                </div>
                <div class="restaurant-name text-black">The Ivy Brasserie</div>
                <div class="count-reviews text-medium-gray">2096 reviews</div>
                <div class="restaurant-type text-night">Contemporary British</div>
                <div class="restaurant-location">     
                    <img src="../assets/images/util/vector/location.png" alt="Vector Location"
                            class="img-fluid">
                    <span class="text-black">Tehran</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
