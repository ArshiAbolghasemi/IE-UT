<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants Panel</title>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!--font-->
    <link rel="stylesheet" href="../assets/css/font.css"> 
    <!--styles-->
    <link rel="stylesheet" href="../../assets/css/header.css">
    <link rel="stylesheet" href="../../assets/css/footer.css">
    <link rel="stylesheet" href="../../assets/css/text_color.css">
    <link rel="stylesheet" href="../../assets/css/pages/manager/restaurants_panel.css">
</head>
<body>
    <header class="bg-white header-sticky">
        <div class="container-fluid header">
            <div class="header__logo">
                <img src="../../assets/images/header/logo/mizdoonit_logo.png" 
                    alt="Mizdooni Logo" class="img-fluid">    
            </div>
            <div class="header__text">
                <p class="text-deep_carmine_pink">
                    Reserve Table From Anywhere!
                </p>
            </div>
            <div class="header__welcome">
                <span class="text-black">Welcome, Arshia!</span>
            </div>
            <button class="header__button">
                <span class="header__button__text text-white">My Restaurants</span>
            </button>
        </div>
    </header>   

    <div class="restaurants">
        <table>
            <thead>
                <tr>
                    <th>
                        <span class="text-black title">My Restaurants</span>
                    </th>
                    <th></th>
                    <th>
                        <button class="add-button">
                            <span class="text-white">Add</span>
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span class="restaurant-name text-black">Ali Daei Dizi</span>
                    </td>
                    <td>
                        <span class="restaurant-location text-black">Boshehr, Iran</span>
                    </td>
                    <td>
                        <button class="manage-button">
                            <span class="text-white">Manage</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <footer>
        <div>
            <span class="text-white">&copy; 2024 Mizdooni. All rights reserved</span>
        </div>
    </footer>
</body>
</html>
